<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- meta tags -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css and fonts -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto&display=swap" rel="stylesheet">

    <!-- title and description -->
    <title>Studio Moone</title>
    <meta name="description" content="Store jewelry custom">

    <!-- favicon -->
    <link rel="icon" href="img/favicon.png" type="img/png">

</head>

<body>
    <header id="header"><!-- header -->
        <div class="header-container">
            <a class="logo" href="#">
                <img src="img/logo.svg" alt="Studio Moone">
            </a>
            <div class="header-navegation">
                <img src="img/lupa.svg" alt="Search">
                <img src="img/login.svg" alt="Login">
                <img src="img/minicart.svg" alt="Mini cart">
            </div>
        </div>
    </header><!-- end header-->

    <article class="intro"><!-- intro -->
        <div class="intro-container">
            <div class="intro-text">
                <h1 class="font-1">Make milestones memorable</h1>
                <p class="font-2">Celebrate with handmade
                    custom jewelry</p>
                <button class="btn font-3">Customize a design</button>
            </div>
            <div class="intro-img">
                <img src="img/intro.jpg" width="660" height="615" alt="Necklace">
            </div>
        </div>
    </article><!-- end intro -->
</body>

</html>
